<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayat KJV Harian</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    text-align: center;
    padding: 20px;
  }
  img {
    width: 130px;
    margin-bottom: 15px;
  }
  em {
    font-style: italic;
    font-size: 18px;
    display: block;
    margin-bottom: 20px;
  }
  input {
    padding: 8px;
    width: 260px;
    margin: 10px auto;
    font-size: 16px;
  }
  button {
    padding: 10px 18px;
    margin: 6px;
    font-size: 15px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #2c7be5;
    color: #fff;
  }
  button:hover {
    background: #1b5fa7;
  }
  #result {
    margin-top: 20px;
    padding: 18px;
    background: #fff;
    border-radius: 8px;
    max-width: 680px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
    line-height: 1.6;
  }
  #actions {
    margin-top: 12px;
    display: none;
  }
</style>
</head>

<body>

<img src="logo.png" alt="Logo Gereja">
<em>Firman-Nya adalah pelita bagi kakiku setiap hari</em>

<input type="text" id="name" placeholder="Masukkan Nama Anda">
<br>
<button onclick="getVerse()">Ambil Ayat</button>

<div id="result"></div>

<div id="actions">
  <button onclick="copyVerse()">Salin Ayat</button>
  <button onclick="shareVerse()">Bagikan Ayat</button>
</div>

<script>
const versesKJV = [
  {ref:"Psalm 1:1", text:"Blessed is the man that walketh not in the counsel of the ungodly..."},
  {ref:"Psalm 1:2", text:"But his delight is in the law of the LORD; and in his law doth he meditate day and night."},
  {ref:"Psalm 23:1", text:"The LORD is my shepherd; I shall not want."},
  {ref:"Psalm 23:4", text:"Yea, though I walk through the valley of the shadow of death, I will fear no evil."},
  {ref:"Psalm 27:1", text:"The LORD is my light and my salvation; whom shall I fear?"},
  {ref:"Psalm 27:14", text:"Wait on the LORD: be of good courage, and he shall strengthen thine heart."},
  {ref:"Psalm 46:1", text:"God is our refuge and strength, a very present help in trouble."},
  {ref:"Psalm 46:10", text:"Be still, and know that I am God."},
  {ref:"Isaiah 41:10", text:"Fear thou not; for I am with thee: be not dismayed; for I am thy God."},
  {ref:"Matthew 6:33", text:"But seek ye first the kingdom of God, and his righteousness; and all these things shall be added unto you."},
  {ref:"Matthew 11:28", text:"Come unto me, all ye that labour and are heavy laden, and I will give you rest."},
  {ref:"John 14:27", text:"Peace I leave with you, my peace I give unto you."},
  {ref:"Romans 8:28", text:"And we know that all things work together for good to them that love God."},
  {ref:"Philippians 4:13", text:"I can do all things through Christ which strengtheneth me."},
  {ref:"2 Timothy 1:7", text:"For God hath not given us the spirit of fear; but of power, and of love, and of a sound mind."}
];

function hashValue(str) {
  return str.split("").reduce((a, b) => a + b.charCodeAt(0), 0);
}

let lastText = "";

function getVerse() {
  const name = document.getElementById("name").value.trim();
  if (!name) return;

  const today = new Date().toISOString().slice(0, 10);
  const index = hashValue(name + today) % versesKJV.length;
  const verse = versesKJV[index];

  lastText = verse.ref + "\n\n" + verse.text;

  document.getElementById("result").innerHTML =
    `<strong>${verse.ref}</strong><br><br>${verse.text}<br><br><small><em>KJV</em></small>`;

  document.getElementById("actions").style.display = "block";
}

function copyVerse() {
  navigator.clipboard.writeText(lastText);
  alert("Ayat berhasil disalin");
}

function shareVerse() {
  if (navigator.share) {
    navigator.share({ text: lastText });
  } else {
    navigator.clipboard.writeText(lastText);
    alert("Ayat siap dibagikan");
  }
}
</script>

</body>
</html>
