<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GBT KAO Plamongan Indah – Bible Verse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    text-align: center;
    padding: 40px;
  }
  .box {
    background: white;
    max-width: 500px;
    margin: auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  input, button {
    padding: 10px;
    width: 80%;
    margin-top: 10px;
    font-size: 16px;
  }
  button {
    cursor: pointer;
  }
  .verse {
    margin-top: 25px;
    font-style: italic;
  }
</style>
</head>
<body>

<div class="box">
  <h2>GBT KAO Plamongan Indah</h2>
  <p>Enter your name to receive a Bible verse</p>

  <input id="name" placeholder="Your Name">
  <button onclick="getVerse()">Get My Verse</button>

  <div class="verse" id="result"></div>
</div>

<script>
// KJV – Public Domain
const verses = [
  "John 3:16 – For God so loved the world, that he gave his only begotten Son.",
  "Psalm 23:1 – The Lord is my shepherd; I shall not want.",
  "Proverbs 3:5 – Trust in the Lord with all thine heart.",
  "Isaiah 41:10 – Fear thou not; for I am with thee.",
  "Romans 8:28 – All things work together for good to them that love God.",
  "Philippians 4:6 – Be careful for nothing; but in every thing by prayer.",
  "Joshua 1:9 – Be strong and of a good courage.",
  "Matthew 11:28 – Come unto me, all ye that labour.",
  "Psalm 46:1 – God is our refuge and strength.",
  "Hebrews 11:1 – Now faith is the substance of things hoped for."
];

// nama + tahun → ayat konsisten 1 tahun
function hashValue(str) {
  return str.split("").reduce((a, b) => a + b.charCodeAt(0), 0);
}

function getVerse() {
  const name = document.getElementById("name").value.trim();
  if (!name) return;

  const year = new Date().getFullYear();
  const index = hashValue(name + year) % verses.length;

  document.getElementById("result").innerHTML =
    "<strong>Your Verse for " + year + ":</strong><br><br>" + verses[index];
}
</script>

</body>
</html>
