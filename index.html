<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ===== META SHARE WHATSAPP / INSTAGRAM ===== -->
<meta property="og:title" content="BibleVerse GBT Plamongan Indah">
<meta property="og:description" content="Firman-Nya lah pelita bagi ku setiap hari">
<meta property="og:image" content="https://gbtplamonganindah.github.io/bibleverse/background.jpeg">
<meta property="og:url" content="https://gbtplamonganindah.github.io/bibleverse/">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">

<title>BibleVerse GBT Plamongan Indah</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align:center;
    padding:20px;
    min-height:100vh;
    background: url("background.jpeg") no-repeat center center fixed;
    background-size: cover;
  }

  img { width:130px; margin-bottom:15px; }

  /* === TEKS FIRMAN JADI PUTIH === */
  em {
    font-style: italic;
    font-size: 18px;
    display:block;
    margin-bottom:20px;
    color:#ffffff;
    text-shadow:0 2px 6px rgba(0,0,0,0.6);
  }

  input {
    padding:8px;
    width:260px;
    margin:10px auto;
    font-size:16px;
  }

  button {
    padding:10px 18px;
    margin:6px;
    font-size:15px;
    cursor:pointer;
    border:none;
    border-radius:6px;
    background:#2c7be5;
    color:#fff;
  }

  button:hover { background:#1b5fa7; }

  #result {
    margin-top:20px;
    padding:18px;
    background:#fff;
    border-radius:8px;
    max-width:680px;
    margin:auto;
    text-align:left;
    line-height:1.6;
  }

  #actions { margin-top:12px; display:none; }
</style>
</head>

<body>

<img src="logo.png" alt="Logo Gereja">
<em>Firman-Nya lah pelita bagi ku setiap hari</em>

<input type="text" id="name" placeholder="Masukkan Nama Anda"><br>
<button onclick="getVerse()">Ambil Ayat</button>

<div id="result"></div>

<div id="actions">
  <button onclick="copyVerse()">Salin Ayat</button>
  <button onclick="shareVerse()">Share Ayat</button>
</div>

<script>
const versesKJV = [
{ref:"Genesis 1:1", text:"In the beginning God created the heaven and the earth."},
{ref:"Genesis 50:20", text:"But as for you, ye thought evil against me; but God meant it unto good."},
{ref:"Exodus 14:14", text:"The LORD shall fight for you, and ye shall hold your peace."},
{ref:"Deuteronomy 31:6", text:"Be strong and of a good courage, fear not."},
{ref:"Joshua 1:9", text:"Be strong and of a good courage; be not afraid."},
{ref:"Joshua 24:15", text:"As for me and my house, we will serve the LORD."},
{ref:"Psalm 23:1", text:"The LORD is my shepherd; I shall not want."},
{ref:"Psalm 119:105", text:"Thy word is a lamp unto my feet."},
{ref:"Isaiah 41:10", text:"Fear thou not; for I am with thee."},
{ref:"Matthew 11:28", text:"Come unto me, all ye that labour."},
{ref:"John 14:27", text:"Peace I leave with you."},
{ref:"Romans 8:28", text:"All things work together for good."},
{ref:"Philippians 4:13", text:"I can do all things through Christ."},
{ref:"Revelation 21:4", text:"God shall wipe away all tears."}
];

let lastText="";
let lastName="";

function getVerse(){
  const nameInput = document.getElementById("name");
  if(!nameInput.value.trim()) return;

  lastName = nameInput.value.trim();
  const v = versesKJV[Math.floor(Math.random()*versesKJV.length)];

  lastText = v.ref + "\n\n" + v.text;

  document.getElementById("result").innerHTML =
    `<strong>${v.ref}</strong><br><br>${v.text}<br><br><small><em>KJV</em></small>`;

  document.getElementById("actions").style.display="block";
}

/* === AUTO AMBIL AYAT DARI LINK ?name= === */
window.onload = () => {
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  if(name){
    document.getElementById("name").value = name;
    getVerse();
  }
};

function copyVerse(){
  navigator.clipboard.writeText(lastText);
  alert("Ayat berhasil disalin");
}

/* === SHARE PAKAI LINK (WA / IG / STORY) === */
function shareVerse(){
  const baseURL = window.location.origin + window.location.pathname;
  const shareURL = `${baseURL}?name=${encodeURIComponent(lastName)}`;

  const shareText =
`Ayat Firman Tuhan untukmu hari ini üôè

${lastText}

üëâ Buka di:
${shareURL}`;

  if(navigator.share){
    navigator.share({
      title:"BibleVerse GBT Plamongan Indah",
      text: shareText,
      url: shareURL
    });
  } else {
    navigator.clipboard.writeText(shareText);
    alert("Link ayat siap dibagikan ke Story / WhatsApp / Instagram");
  }
}
</script>

</body>
</html>
