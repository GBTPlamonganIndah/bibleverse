<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayat KJV Harian</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background:#f9f9f9;
    text-align:center;
    padding:20px;
  }
  img { width:130px; margin-bottom:15px; }
  em {
    font-style: italic;
    font-size: 18px;
    display:block;
    margin-bottom:20px;
  }
  input {
    padding:8px;
    width:260px;
    margin:10px auto;
    font-size:16px;
  }
  button {
    padding:10px 18px;
    margin:6px;
    font-size:15px;
    cursor:pointer;
    border:none;
    border-radius:6px;
    background:#2c7be5;
    color:#fff;
  }
  button:hover { background:#1b5fa7; }
  #result {
    margin-top:20px;
    padding:18px;
    background:#fff;
    border-radius:8px;
    max-width:680px;
    margin:auto;
    text-align:left;
    line-height:1.6;
  }
  #actions { margin-top:12px; display:none; }
</style>
</head>
<body>

<img src="logo.png" alt="Logo Gereja">
<em>Firman-Nya lah pelita bagi ku setiap hari</em>

<input type="text" id="name" placeholder="Masukkan Nama Anda"><br>
<button onclick="getVerse()">Ambil Ayat</button>

<div id="result"></div>

<div id="actions">
  <button onclick="copyVerse()">Salin Ayat</button>
  <button onclick="shareVerse()">Share Ayat</button>

{ref:"Ecclesiastes 3:1", text:"To every thing there is a season."},

{ref:"1 John 4:4", text:"Greater is he that is in you."},

];

// =================================================
// FUNGSI
// =================================================
let lastText = "";

function getVerse(){
  if(!document.getElementById("name").value.trim()) return;

  const idx = Math.floor(Math.random() * versesKJV.length);
  const v = versesKJV[idx];

  lastText = v.ref + "\n\n" + v.text;

  document.getElementById("result").innerHTML =
    `<strong>${v.ref}</strong><br><br>${v.text}<br><br><small><em>KJV</em></small>`;

  document.getElementById("actions").style.display = "block";
}

function copyVerse(){
  navigator.clipboard.writeText(lastText);
  alert("Ayat berhasil disalin");
}

function shareVerse(){
  if(navigator.share){
    navigator.share({ text: lastText });
  } else {
    navigator.clipboard.writeText(lastText);
    alert("Ayat siap dibagikan");
  }
}
</script>

</body>
</html>
