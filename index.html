<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ===== META SHARE ===== -->
<meta property="og:title" content="BibleVerse GBT Plamongan Indah">
<meta property="og:description" content="Firman-Nya lah pelita bagi ku setiap hari">
<meta property="og:image" content="https://gbtplamonganindah.github.io/bibleverse/background.jpeg">
<meta property="og:url" content="https://gbtplamonganindah.github.io/bibleverse/">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">

<title>BibleVerse GBT Plamongan Indah</title>

<style>
body{
  font-family:Arial,sans-serif;
  text-align:center;
  padding:20px;
  min-height:100vh;
  background:url("background.jpeg") no-repeat center center fixed;
  background-size:cover;
}

img{width:130px;margin-bottom:15px}

/* FIRMAN FADE */
em{
  font-style:italic;
  font-size:18px;
  display:block;
  margin-bottom:20px;
  color:#fff;
  text-shadow:0 2px 6px rgba(0,0,0,.6);
  opacity:0;
  animation:fadeText 2s ease forwards;
}

@keyframes fadeText{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

input{
  padding:8px;
  width:260px;
  margin:10px auto;
  font-size:16px;
}

/* BUTTON OUTLINE PUTIH */
button{
  padding:10px 18px;
  margin:6px;
  font-size:15px;
  cursor:pointer;
  border:2px solid #fff;
  border-radius:6px;
  background:transparent;
  color:#fff;
}

button:hover{
  background:rgba(255,255,255,.15);
}

#hint{
  margin-top:14px;
  color:#fff;
  font-size:15px;
  display:none;
  opacity:.9;
}

#result{
  margin-top:20px;
  padding:18px;
  background:#fff;
  border-radius:8px;
  max-width:680px;
  margin:auto;
  text-align:left;
  line-height:1.6;
  display:none;
  animation:verseIn .6s ease;
}

@keyframes verseIn{
  from{opacity:0;transform:scale(.97)}
  to{opacity:1;transform:scale(1)}
}

#actions{margin-top:12px;display:none}
</style>
</head>

<body>

<img src="logo.png">
<em>Firman-Nya lah pelita bagi ku setiap hari</em>

<input type="text" id="name" placeholder="Masukkan Nama Anda"><br>
<button onclick="startProcess()">Ambil Ayat</button>

<div id="result"></div>

<div id="actions">
  <button onclick="copyVerse()">Salin Ayat</button>
  <button onclick="shareVerse()">Share Ayat</button>
</div>

<div id="hint">Tap Layar Untuk Memilih Ayat</div>

<script>
const verses = [
{ref:"Psalm 23:1",text:"The LORD is my shepherd; I shall not want."},
{ref:"Mazmur 23:1",text:"Tuhan adalah gembalaku, takkan kekurangan aku."},
{ref:"Isaiah 41:10",text:"Fear thou not; for I am with thee."},
{ref:"Yesaya 41:10",text:"Jangan takut, sebab Aku menyertai engkau."},
{ref:"Jeremiah 29:11",text:"For I know the plans I have for you."},
{ref:"Yeremia 29:11",text:"Aku mengetahui rancangan-rancangan damai sejahtera."},
{ref:"Matthew 11:28",text:"Come unto me, all ye that labour."},
{ref:"Matius 11:28",text:"Marilah kepada-Ku semua yang letih lesu."},
{ref:"John 14:27",text:"Peace I leave with you."},
{ref:"Yohanes 14:27",text:"Damai sejahtera Kutinggalkan bagimu."},
{ref:"Romans 8:28",text:"All things work together for good."},
{ref:"Roma 8:28",text:"Allah turut bekerja dalam segala sesuatu."},
{ref:"Philippians 4:13",text:"I can do all things through Christ."},
{ref:"Filipi 4:13",text:"Segala perkara dapat kutanggung."},
{ref:"Psalm 46:1",text:"God is our refuge and strength."},
{ref:"Mazmur 46:1",text:"Allah itu tempat perlindungan dan kekuatan."},
{ref:"Hebrews 13:5",text:"I will never leave thee."},
{ref:"Ibrani 13:5",text:"Aku sekali-kali tidak akan meninggalkan engkau."},
{ref:"Revelation 21:4",text:"God shall wipe away all tears."},
{ref:"Wahyu 21:4",text:"Allah akan menghapus segala air mata."}
];

let shuffleInterval=null;
let finalReady=false;
let lastText="", lastName="";

function startProcess(){
  const n=document.getElementById("name").value.trim();
  if(!n)return;

  lastName=n;
  const r=document.getElementById("result");
  r.style.display="block";

  /* === PERBAIKAN UTAMA: hint muncul LANGSUNG === */
  document.getElementById("hint").style.display="block";
  finalReady=true;

  shuffleInterval=setInterval(()=>{
    const v=verses[Math.floor(Math.random()*verses.length)];
    r.innerHTML=`<strong>${v.ref}</strong><br><br>${v.text}`;
  },80);
}

document.body.addEventListener("click",()=>{
  if(!finalReady)return;

  finalReady=false;
  clearInterval(shuffleInterval);
  document.getElementById("hint").style.display="none";
  document.getElementById("actions").style.display="block";

  const v=verses[Math.floor(Math.random()*verses.length)];
  lastText=v.ref+"\n\n"+v.text;
  document.getElementById("result").innerHTML=
    `<strong>${v.ref}</strong><br><br>${v.text}`;
});

function copyVerse(){
  navigator.clipboard.writeText(lastText);
  alert("Ayat berhasil disalin");
}

function shareVerse(){
  const u=location.origin+location.pathname+"?name="+encodeURIComponent(lastName);
  const t=`Ayat Firman Tuhan\n\n${lastText}\n\n${u}`;
  if(navigator.share){
    navigator.share({title:"BibleVerse",text:t,url:u});
  }else{
    navigator.clipboard.writeText(t);
    alert("Siap dibagikan");
  }
}
</script>

</body>
</html>
