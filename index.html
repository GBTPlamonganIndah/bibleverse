<style>

}

body{

  border-bottom:2px solid #fff;

  display:none;

  position:fixed;
  bottom:3cm;

}

</style>
</head>

<body>
<div class="overlay">

<img src="logo.png">
<em>Firman Tuhan untuk setiap hari</em>

<input id="nameInput" placeholder="Masukkan Nama Anda"><br><br>
<button id="startBtn">Ambil Ayat</button>

<div id="displayName"></div>
<div id="result"></div>
<div id="tapHint">Tekan untuk ambil Ayat</div>

<div id="actions">
  <button id="shareBtn">ðŸ“¤ Bagikan Ayat</button>

</div>

</div>

{ref:"Kejadian 1",text:"Allah menciptakan segala sesuatu dengan teratur dan baik; hidup ini bukan kebetulan, melainkan rancangan-Nya yang penuh tujuan."},
{ref:"Kejadian 12",text:"Tuhan memanggil dan menuntun langkah iman, menjanjikan masa depan dan berkat melalui ketaatan."},
{ref:"Kejadian 15",text:"Ketika manusia percaya kepada Tuhan, iman itu diperhitungkan sebagai kebenaran."},
{ref:"Keluaran 14",text:"Tuhan membuka jalan di tengah jalan buntu dan berperang bagi umat-Nya."},

{ref:"Hakim-hakim 6",text:"Tuhan memanggil orang biasa menjadi alat-Nya yang luar biasa."},
{ref:"Rut 2",text:"Kesetiaan dan kerendahan hati membuka jalan bagi pemeliharaan Tuhan."},
{ref:"1 Samuel 16",text:"Tuhan melihat hati, bukan penampilan luar."},

{ref:"1 Raja-raja 19",text:"Di saat kelelahan, Tuhan memulihkan dengan kelembutan dan kehadiran-Nya."},
{ref:"2 Tawarikh 20",text:"Peperangan ini bukan milikmu, tetapi milik Tuhan."},
{ref:"Ayub 19",text:"Di tengah penderitaan, pengharapan tetap ada karena Penebus hidup."},

{ref:"Yesaya 40",text:"Orang yang menanti Tuhan memperoleh kekuatan baru."},

{ref:"Yesaya 43",text:"Engkau berharga dan dikasihi Tuhan."},
{ref:"Yeremia 29",text:"Tuhan memberi masa depan yang penuh harapan."},

{ref:"Yehezkiel 36",text:"Tuhan memberi hati yang baru dan roh yang diperbarui."},
{ref:"Daniel 6",text:"Kesetiaan kepada Tuhan mendatangkan perlindungan-Nya."},

{ref:"Matius 6",text:"Carilah dahulu Kerajaan Allah, maka kebutuhanmu akan dicukupkan."},
{ref:"Matius 11",text:"Yesus memberi kelegaan bagi yang letih dan berbeban berat."},

{ref:"Kolose 1",text:"Segala sesuatu ada dan dipersatukan di dalam Kristus."},
{ref:"Ibrani 12",text:"Tetaplah berlari dengan tekun dalam iman."},
{ref:"Yakobus 1",text:"Ujian iman menghasilkan ketekunan dan kedewasaan."},

{ref:"1 Yohanes 4",text:"Allah adalah kasih, dan kasih-Nya sempurna."},
{ref:"Yudas 1",text:"Tuhan sanggup memelihara kita sampai akhir."},
{ref:"Wahyu 21",text:"Tuhan menghapus setiap air mata dan menghadirkan hidup yang baru."}
];

/* ================== LOGIC (TIDAK DIUBAH) ================== */
const nameInput=document.getElementById("nameInput");
const startBtn=document.getElementById("startBtn");
const displayName=document.getElementById("displayName");
const result=document.getElementById("result");
const tapHint=document.getElementById("tapHint");
const actions=document.getElementById("actions");
const shareBtn=document.getElementById("shareBtn");
const ambilLagi=document.getElementById("ambilLagi");
const canvas=document.getElementById("canvas");

let shuffle=null,currentVerse=null,lastName="";

function startShuffle(){
  tapHint.style.display="block";
  shuffle=setInterval(()=>{
    currentVerse=VERSES[Math.floor(Math.random()*VERSES.length)];
    result.innerHTML=`<strong>${currentVerse.ref}</strong><br><br>${currentVerse.text}`;
  },80);
}

function stopShuffle(){
  clearInterval(shuffle);
  tapHint.style.display="none";
  actions.style.display="flex";
}

startBtn.onclick=()=>{
  lastName=nameInput.value.trim();
  if(!lastName){alert("Isi nama dulu");return;}
  nameInput.style.display="none";
  startBtn.style.display="none";
  displayName.innerText=lastName;
  displayName.style.display="block";
  result.style.display="block";
  startShuffle();
};

ambilLagi.onclick=()=>{
  clearInterval(shuffle);
  actions.style.display="none";
  startShuffle();
};

result.onclick=stopShuffle;
tapHint.onclick=stopShuffle;

shareBtn.onclick = () => {
  clearInterval(shuffle); // kunci ayat (aman & konsisten)
  if (!currentVerse) return;

  const ctx = canvas.getContext("2d");
  const bg = new Image();
  const logo = new Image();

  bg.src = "background.jpeg";
  logo.src = "logo.png";

  bg.onload = () => {
    const r = Math.max(1080 / bg.width, 1920 / bg.height);
    ctx.drawImage(
      bg,
      (1080 - bg.width * r) / 2,
      (1920 - bg.height * r) / 2,
      bg.width * r,
      bg.height * r
    );

    logo.onload = () => {
      ctx.drawImage(logo, (1080 - 180) / 2, 360, 180, 180);

      ctx.fillStyle = "#fff";
      ctx.font = "bold 64px Arial";
      ctx.fillText(lastName, 120, 760);

      ctx.font = "52px Arial";
      wrapText(
        ctx,
        `${currentVerse.ref}\n\n${currentVerse.text}`,
        120,
        860,
        840,
        72
      );

      canvas.toBlob(blob => {
        navigator.share({
          files: [new File([blob], "ayat.png", { type: "image/png" })]
        });
      });
    };
  };
};

function wrapText(ctx,text,x,y,w,h){
  text.split("\n").forEach(p=>{
    let line="";
    p.split(" ").forEach(word=>{
      const t=line+word+" ";
      if(ctx.measureText(t).width>w){ctx.fillText(line,x,y);line=word+" ";y+=h;}
      else line=t;
    });
    ctx.fillText(line,x,y);y+=h;
  });
}
</script>
</body>
</html>
