    {ref: "Wahyu 21:4", text: "Dan Ia akan menghapus segala air mata dari mata mereka, dan maut tidak akan ada lagi; tidak akan ada lagi perkabungan, atau ratap tangis, atau dukacita, sebab segala sesuatu yang lama itu telah berlalu."},
  {ref: "Mazmur 18:3", text: "TUHAN, gunung batuku, kubu pertahananku dan penyelamatku, Allahku, gunung batuku, tempat aku berlindung, perisaiku, tanduk keselamatanku, kota bentengku!"},
    {ref: "Mazmur 91:2", text: "Aku berkata kepada TUHAN: â€œTempat perlindunganku dan kubu pertahananku, Allahku, yang kupercayai.â€"},
    {ref: "Mazmur 118:6", text: "TUHAN di pihakku. Aku tidak akan takut. Apakah yang dapat dilakukan manusia terhadap aku?"},
    {ref: "Yesaya 33:2", text: "Ya TUHAN, kasihilah kami; kepada-Mulah kami menanti-nantikan. Jadilah lengan kami setiap pagi, juga keselamatan kami di waktu kesesakan."},
    {ref: "Mazmur 28:7", text: "TUHAN adalah kekuatanku dan perisaiku; kepada-Nya hatiku percaya. Aku tertolong sebab itu beria-ria hatiku, dan dengan nyanyianku aku bersyukur kepada-Nya."},
    {ref: "Mazmur 94:19", text: "Apabila bertambah banyak pikiran dalam batinku, penghiburan-Mu menyenangkan jiwaku."},
    {ref: "Mazmur 61:4", text: "Biarlah aku diam di dalam kemah-Mu selama-lamanya, berlindung dalam naungan sayap-Mu."},
    {ref: "Nahum 1:7", text: "TUHAN itu baik; Ia adalah tempat perlindungan pada waktu kesusahan; Ia mengenal orang-orang yang berlindung kepada-Nya."},
    {ref: "Mazmur 59:10", text: "Allahku dengan kasih setia-Nya akan menyongsong aku, Allah akan membuat aku memandang rendah musuh-musuhku."},
    {ref: "Mazmur 112:6", text: "Sebab orang benar tidak akan goyah untuk selama-lamanya; ia akan diingat selama-lamanya."},
    {ref: "Mazmur 121:7â€“8", text: "TUHAN akan menjaga engkau terhadap segala kecelakaan; Ia akan menjaga nyawamu. TUHAN akan menjaga keluar masukmu, dari sekarang sampai selama-lamanya."},
    {ref: "Yesaya 30:15", text: "Sebab beginilah firman Tuhan ALLAH, Yang Mahakudus, Allah Israel: â€œDengan bertobat dan tinggal diam kamu akan diselamatkan, dalam tinggal tenang dan percaya terletak kekuatanmu.â€"},
    {ref: "Mazmur 33:20", text: "Jiwa kita menanti-nantikan TUHAN; Dialah penolong kita dan perisai kita."},
    {ref: "Mazmur 63:8", text: "Jiwaku melekat kepada-Mu; tangan kanan-Mu menopang aku."},
    {ref: "Mazmur 9:10", text: "TUHAN menjadi tempat perlindungan bagi orang yang terinjak, tempat perlindungan pada waktu kesesakan."},
    {ref: "Mazmur 27:14", text: "Nantikanlah TUHAN! Kuatkanlah dan teguhkanlah hatimu! Ya, nantikanlah TUHAN!"},
    {ref: "Yesaya 35:4", text: "Katakanlah kepada orang-orang yang tawar hati: â€œKuatkanlah hati, jangan takut! Lihat, Allahmu datang dengan pembalasan, dengan ganjaran Allah; Ia sendiri datang menyelamatkan kamu.â€"},
    {ref: "Mazmur 146:5", text: "Berbahagialah orang yang mempunyai Allah Yakub sebagai penolong, yang harapannya pada TUHAN, Allahnya."},
    {ref: "Mazmur 138:7", text: "Jika aku berjalan di tengah-tengah kesesakan, Engkau menghidupkan aku kembali; Engkau mengulurkan tangan-Mu melawan murka musuhku, dan tangan kanan-Mu menyelamatkan aku."},
    {ref: "Yesaya 49:16", text: "Lihat, Aku telah melukiskan engkau di telapak tangan-Ku; tembok-tembokmu tetap di ruang mata-Ku."},
    {ref: "Mazmur 130:5", text: "Aku menanti-nantikan TUHAN, jiwaku menanti-nanti, dan aku mengharapkan firman-Nya."},
    {ref: "Habakuk 3:17â€“18", text: "Sekalipun pohon ara tidak berbunga, pohon anggur tidak berbuah, hasil pohon zaitun mengecewakan, sekalipun ladang-ladang tidak menghasilkan bahan makanan, kambing domba terhalau dari kurungan, dan tidak ada lembu sapi dalam kandang, namun aku akan bersorak-sorak di dalam TUHAN, beria-ria di dalam Allah yang menyelamatkan aku."},
    {ref: "Mazmur 31:25", text: "Kuatkanlah dan teguhkanlah hatimu, hai semua orang yang berharap kepada TUHAN!"},
    {ref: "Ibrani 11:6", text: "Tetapi tanpa iman tidak mungkin orang berkenan kepada Allah. Sebab barangsiapa berpaling kepada Allah, ia harus percaya bahwa Allah ada, dan bahwa Allah memberi upah kepada orang yang sungguh-sungguh mencari Dia."},
    {ref: "Mazmur 52:10", text: "Tetapi aku seperti pohon zaitun yang menghijau di rumah Allah; aku percaya akan kasih setia Allah untuk seterusnya dan selamanya."},
    {ref: "Roma 15:4", text: "Sebab segala sesuatu yang ditulis dahulu, telah ditulis untuk menjadi pelajaran bagi kita, supaya kita teguh berpegang pada pengharapan oleh ketekunan dan penghiburan dari Kitab Suci."},
    {ref: "Mazmur 40:18", text: "Tetapi aku ini sengsara dan miskin, Tuhan memikirkan aku. Engkaulah penolongku dan penyelamatku, ya Allahku, janganlah berlambat!"},
    {ref: "Yesaya 50:7", text: "Tetapi Tuhan ALLAH menolong aku; oleh sebab itu aku tidak mendapat noda; oleh sebab itu aku meneguhkan hatiku seperti keteguhan gunung batu, dan aku tahu bahwa aku tidak akan mendapat malu."},
    {ref: "Mazmur 86:7", text: "Pada hari kesesakanku aku berseru kepada-Mu, sebab Engkau menjawab aku."},
    {ref: "Mazmur 71:5", text: "Sebab Engkaulah harapanku, ya Tuhan ALLAH, kepercayaanku sejak masa mudaku."},
    {ref: "Mazmur 119:114", text: "Engkaulah persembunyianku dan perisaiku; aku berharap kepada firman-Mu."},
    {ref: "Yesaya 25:9", text: "Pada waktu itu orang akan berkata: â€œSungguh, inilah Allah kita, yang kita nantikan, supaya Ia menyelamatkan kita. Inilah TUHAN yang kita nantikan; marilah kita bersorak-sorai dan bersukacita oleh karena keselamatan yang diadakan-Nya!â€"},
    {ref: "Mazmur 62:9", text: "Hanya Allah saja adalah batu karangku dan keselamatanku, kota bentengku; aku tidak akan goyah."},
    {ref: "Ibrani 12:28", text: "Sebab itu, karena kita menerima kerajaan yang tidak tergoncangkan, marilah kita mengucap syukur dan beribadah kepada Allah menurut cara yang berkenan kepada-Nya, dengan hormat dan takut."},
    {ref: "Mazmur 85:9", text: "Sesungguhnya keselamatan dari pada-Nya dekat kepada orang-orang yang takut akan Dia, sehingga kemuliaan diam di negeri kita."},
    {ref: "Mazmur 143:8", text: "Perlihatkanlah kasih setia-Mu kepadaku pada waktu pagi, sebab kepada-Mu aku percaya; beritahukanlah kepadaku jalan yang harus kutempuh, sebab kepada-Mulah aku mengangkat jiwaku."},
    {ref: "Yesaya 64:4", text: "Tidak pernah orang mendengar, tidak pernah telinga menangkap, tidak pernah mata melihat Allah selain Engkau yang bertindak bagi orang yang menanti-nantikan Dia."},
    {ref: "Mazmur 25:3", text: "Ya, semua orang yang menanti-nantikan Engkau tidak akan mendapat malu; orang-orang yang berbuat khianat dengan tidak ada alasannya akan mendapat malu."},
    {ref: "Roma 8:24", text: "Sebab kita diselamatkan dalam pengharapan. Tetapi pengharapan yang dilihat, bukan pengharapan lagi; sebab bagaimana orang masih mengharapkan apa yang dilihatnya?"},
    {ref: "Mazmur 37:7", text: "Berdiam dirilah di hadapan TUHAN dan nantikanlah Dia; jangan marah karena orang yang berhasil dalam hidupnya, karena orang yang melakukan tipu daya."},
    {ref: "Mazmur 16:8", text: "Aku senantiasa memandang kepada TUHAN; karena Ia berdiri di sebelah kananku, aku tidak goyah."},
    {ref: "Yesaya 57:18â€“19", text: "Aku telah melihat segala jalannya, tetapi Aku akan menyembuhkan dan menuntun dia, dan memberi penghiburan kepadanya dan kepada orang-orangnya yang berkabung. Aku menciptakan puji-pujian di bibir orang-orang: Damai, damai sejahtera bagi mereka yang jauh dan yang dekat, firman TUHAN, Aku akan menyembuhkan dia."},
    {ref: "Mazmur 30:12", text: "Supaya jiwaku menyanyikan puji-pujian bagi-Mu dan tidak berdiam diri. TUHAN, Allahku, untuk selama-lamanya aku mau menyanyikan syukur bagi-Mu."},
    {ref: "Mazmur 97:11", text: "Terang terbit bagi orang benar, dan sukacita bagi orang-orang yang tulus hati."},
    {ref: "Yesaya 58:11", text: "TUHAN akan menuntun engkau senantiasa, dan akan memuaskan hatimu di tanah yang kering, dan akan membaharui kekuatanmu; engkau akan seperti taman yang diairi dengan baik dan seperti mata air yang tidak pernah mengecewakan."},
    {ref: "Mazmur 126:2", text: "Pada waktu itu mulut kita penuh dengan tertawa, dan lidah kita dengan sorak-sorai. Pada waktu itu berkatalah orang di antara bangsa-bangsa: â€œTUHAN telah melakukan perkara besar kepada orang-orang ini!â€"},
    {ref: "Mazmur 42:12", text: "Mengapa engkau tertekan, hai jiwaku, dan mengapa engkau gelisah di dalam diriku? Berharaplah kepada Allah! Sebab aku akan bersyukur lagi kepada-Nya, penolongku dan Allahku!"},
    {ref: "Yesaya 51:11", text: "Maka orang-orang yang ditebus TUHAN akan kembali dan masuk ke Sion dengan sorak-sorai; sorak-sorai abadi akan ada di atas kepala mereka; kegirangan dan sukacita akan mereka peroleh, dukacita dan keluh kesah akan lenyap."},
    {ref: "Mazmur 119:165", text: "Besar ketenteraman bagi orang-orang yang mencintai Taurat-Mu, tidak ada batu sandungan bagi mereka."},
    {ref: "Yesaya 32:17", text: "Di mana ada kebenaran, di situ akan tumbuh damai sejahtera, dan akibat kebenaran ialah ketenangan dan ketenteraman untuk selama-lamanya."},
    {ref: "Mazmur 89:16", text: "Berbahagialah bangsa yang tahu bersorak-sorai; mereka berjalan, ya TUHAN, dalam cahaya wajah-Mu."},
    {ref: "Yesaya 12:3", text: "Maka kamu akan menimba air dengan kegirangan dari mata air keselamatan."},
    {ref: "Mazmur 21:7", text: "Sebab raja percaya kepada TUHAN, dan karena kasih setia Yang Mahatinggi ia tidak goyah."},
    {ref: "Mazmur 65:12", text: "Engkau memahkotai tahun dengan kebaikan-Mu, jejak-Mu meneteskan kelimpahan."},
    {ref: "Mazmur 36:8", text: "Betapa berharganya kasih setia-Mu, ya Allah! Anak-anak manusia berlindung dalam naungan sayap-Mu."},
    {ref: "Yesaya 44:22", text: "Aku telah menghapus pelanggaran-pelanggaranmu seperti kabut yang lenyap dan dosa-dosamu seperti awan yang hilang. Kembalilah kepada-Ku, sebab Aku telah menebus engkau."},
    {ref: "Mazmur 103:2â€“3", text: "Pujilah TUHAN, hai jiwaku, dan janganlah lupakan segala kebaikan-Nya! Dia yang mengampuni segala kesalahanmu, yang menyembuhkan segala penyakitmu."},
    {ref: "Mazmur 66:12", text: "Kami berjalan ke dalam api dan air, tetapi Engkau telah membawa kami keluar ke tempat yang lega."},
    {ref: "Yesaya 61:7", text: "Sebagai ganti kerendahan hati mereka akan mendapat kehormatan berlipat ganda, dan sebagai ganti kehinaan mereka akan bersorak-sorai atas bagiannya; sebab itu mereka akan memiliki dua kali lipat di negeri mereka, dan sukacita kekal akan menjadi milik mereka."},
    {ref: "Mazmur 28:9", text: "Selamatkanlah umat-Mu dan berkatilah milik pusaka-Mu; gembalakanlah mereka dan dukunglah mereka untuk selama-lamanya."},
    {ref: "Pengkhotbah 3:11", text: "Ia membuat segala sesuatu indah pada waktunya, bahkan Ia memberikan kekekalan dalam hati mereka. Tetapi manusia tidak dapat menyelami pekerjaan yang dilakukan Allah dari awal sampai akhir."},
    {ref: "Mazmur 127:1", text: "Jikalau bukan TUHAN yang membangun rumah, sia-sialah usaha orang yang membangunnya; jikalau bukan TUHAN yang mengawal kota, sia-sialah pengawal berjaga-jaga."},
    {ref: "Amsal 10:22", text: "Berkat TUHANlah yang menjadikan kaya, susah payah tidak akan menambahinya."},
    {ref: "Mazmur 145:13", text: "Kerajaan-Mu ialah kerajaan segala abad, dan pemerintahan-Mu tetap melalui segala keturunan."},
    {ref: "Yesaya 46:4", text: "Sampai masa tuamu Aku tetap Dia dan sampai masa putih rambutmu Aku menggendong kamu. Aku telah menjadikan dan akan menanggung kamu; Aku akan memikul dan menyelamatkan kamu."},
    {ref: "Mazmur 128:1", text: "Berbahagialah setiap orang yang takut akan TUHAN, yang hidup menurut jalan yang ditunjukkan-Nya!"},
    {ref: "Amsal 13:12", text: "Harapan yang tertunda menyedihkan hati, tetapi keinginan yang terpenuhi adalah pohon kehidupan."},
    {ref: "Mazmur 90:14", text: "Kenyangkanlah kami di waktu pagi dengan kasih setia-Mu, supaya kami bersorak-sorai dan bersukacita semasa hari-hari kami."},
    {ref: "Yesaya 65:24", text: "Sebelum mereka berseru Aku sudah menjawab, ketika mereka sedang berbicara Aku sudah mendengar."},
    {ref: "Mazmur 75:8", text: "Tetapi Allah adalah Hakim: direndahkan-Nya yang satu dan ditinggikan-Nya yang lain."},
    {ref: "Mazmur 20:5", text: "Kami mau bersorak-sorai tentang kemenanganmu dan mengibarkan panji-panji demi nama Allah kita; kiranya TUHAN memenuhi segala permintaanmu!"},
    {ref: "Yesaya 40:29", text: "Dia memberi kekuatan kepada yang lelah dan menambah semangat kepada yang tiada berdaya."},
    {ref: "Mazmur 119:71", text: "Bahwa aku tertindas itu baik bagiku, supaya aku belajar ketetapan-ketetapan-Mu."},
    {ref: "Mazmur 107:9", text: "Sebab Ia memuaskan hati yang dahaga, dan hati yang lapar dikenyangkan-Nya dengan kebaikan."},
    {ref: "Yesaya 62:3", text: "Engkau akan menjadi mahkota keindahan di tangan TUHAN dan serban kerajaan di tangan Allahmu."},
    {ref: "Mazmur 34:9", text: "Kecaplah dan lihatlah, betapa baiknya TUHAN itu! Berbahagialah orang yang berlindung pada-Nya!"},
    {ref: "Mazmur 145:9", text: "TUHAN itu baik kepada semua orang, dan penuh rahmat terhadap segala yang dijadikan-Nya."},
    {ref: "Yesaya 43:19", text: "Lihat, Aku hendak membuat sesuatu yang baru, yang sekarang sudah tumbuh, belumkah kamu mengetahuinya? Ya, Aku hendak membuat jalan di padang gurun dan sungai-sungai di padang belantara."},
    {ref: "Mazmur 119:105", text: "Firman-Mu itu pelita bagi kakiku dan terang bagi jalanku."},
    {ref: "Mazmur 37:18", text: "TUHAN mengetahui hari-hari orang yang saleh, dan milik pusaka mereka akan tetap selama-lamanya."},
    {ref: "Yesaya 54:17", text: "Setiap senjata yang ditempa untuk melawan engkau tidak akan berhasil, dan setiap lidah yang melontarkan tuduhan terhadap engkau dalam pengadilan akan kautunjukkan kesalahannya."},
    {ref: "Mazmur 112:1", text: "Berbahagialah orang yang takut akan TUHAN, yang sangat suka kepada segala perintah-Nya."},
    {ref: "Mazmur 92:5", text: "Betapa besar pekerjaan-Mu, ya TUHAN, dan betapa dalamnya rancangan-rancangan-Mu!"},
    {ref: "Yesaya 45:2", text: "Aku sendiri akan berjalan di depanmu dan akan meratakan gunung-gunung; Aku akan memecahkan pintu-pintu tembaga dan mematahkan palang-palang besi."},
    {ref: "Mazmur 84:8", text: "TUHAN Allah adalah matahari dan perisai; TUHAN memberikan kasih karunia dan kemuliaan; Ia tidak menahan kebaikan dari orang yang hidup tidak bercela."},
    {ref: "Mazmur 121:1", text: "Aku melayangkan mataku ke gunung-gunung; dari manakah akan datang pertolonganku?"},
    {ref: "Yesaya 52:7", text: "Betapa indahnya di atas gunung-gunung kaki orang yang membawa kabar baik, yang memberitakan damai sejahtera, yang menyampaikan berita keselamatan."},
    {ref: "Mazmur 86:11", text: "Tunjukkanlah kepadaku jalan-Mu, ya TUHAN, supaya aku hidup menurut kebenaran-Mu; bulatkanlah hatiku untuk takut akan nama-Mu."},
    {ref: "Mazmur 90:12", text: "Ajarlah kami menghitung hari-hari kami sedemikian, hingga kami beroleh hati yang bijaksana."},
    {ref: "Yesaya 41:13", text: "Sebab Aku ini TUHAN, Allahmu, yang memegang tangan kananmu dan berkata kepadamu: â€œJangan takut, Akulah yang menolong engkau.â€"},
    {ref: "Mazmur 34:6", text: "Orang yang tertindas ini berseru, dan TUHAN mendengar; Ia menyelamatkan dia dari segala kesesakannya."},
    {ref: "Mazmur 73:28", text: "Tetapi aku, dekat kepada Allah adalah baik bagiku; aku menaruh tempat perlindunganku pada Tuhan ALLAH."},
    {ref: "Yesaya 55:12", text: "Sungguh, kamu akan berangkat dengan sukacita dan dihantar dengan damai; gunung-gunung dan bukit-bukit akan bergembira bersorak-sorai di depanmu."},
    {ref: "Mazmur 119:49", text: "Ingatlah akan firman yang Kauberikan kepada hamba-Mu, oleh karena Engkau memberi aku harapan."},
    {ref: "Mazmur 33:22", text: "Kiranya kasih setia-Mu, ya TUHAN, menyertai kami, sesuai dengan pengharapan kami kepada-Mu."},
    {ref: "Yesaya 26:12", text: "Ya TUHAN, Engkau akan memberi kami damai sejahtera, sebab segala usaha kami pun Kaulakukan bagi kami."},
    {ref: "Mazmur 40:9", text: "Aku suka melakukan kehendak-Mu, ya Allahku; Taurat-Mu ada dalam dadaku."},
    {ref: "Mazmur 145:19", text: "Ia memenuhi keinginan orang-orang yang takut akan Dia, Ia mendengar teriak mereka dan menyelamatkan mereka."},
    {ref: "Yesaya 60:22", text: "Yang paling kecil akan menjadi kaum yang besar, dan yang paling lemah akan menjadi bangsa yang kuat; Aku, TUHAN, akan melaksanakannya dengan segera pada waktunya."},
    {ref: "Mazmur 91:16", text: "Dengan panjang umur akan Kukenyangkan dia, dan akan Kuperlihatkan kepadanya keselamatan dari pada-Ku."}
  {ref: "Mazmur 19:15", text: "Kiranya ucapan mulutku dan renungan hatiku berkenan di hadapan-Mu, ya TUHAN, gunung batuku dan penebusku."},
  {ref: "Mazmur 24:1", text: "Tuhanlah yang empunya bumi serta segala isinya, dan dunia serta yang diam di dalamnya."},
  {ref: "Mazmur 27:4", text: "Satu hal telah kuminta kepada TUHAN, itulah yang kuingini: diam di rumah TUHAN seumur hidupku, menyaksikan kemurahan TUHAN dan menikmati bait-Nya."},
  {ref: "Mazmur 32:8", text: "Aku hendak mengajar dan menunjukkan kepadamu jalan yang harus kautempuh; Aku hendak memberi nasihat, mata-Ku tertuju kepadamu."},
  {ref: "Mazmur 33:4", text: "Sebab firman TUHAN itu benar, dan segala pekerjaan-Nya dilakukan dengan kesetiaan."},
  {ref: "Mazmur 34:2", text: "Aku hendak memuji TUHAN pada segala waktu; puji-pujian kepada-Nya tetap di dalam mulutku."},
  {ref: "Mazmur 36:6", text: "Kasih setia-Mu, ya TUHAN, sampai ke langit, kesetiaan-Mu sampai ke awan-awan."},
  {ref: "Mazmur 37:40", text: "TUHAN menolong mereka dan meluputkan mereka; Ia meluputkan mereka dari orang-orang fasik dan menyelamatkan mereka, sebab mereka berlindung pada-Nya."},
  {ref: "Mazmur 46:11", text: "TUHAN semesta alam menyertai kita; kota benteng kita ialah Allah Yakub."},
  {ref: "Mazmur 50:23", text: "Siapa yang mempersembahkan syukur sebagai korban, ia memuliakan Aku; dan siapa yang hidupnya lurus, kepadanya akan Kuperlihatkan keselamatan dari Allah."},
  {ref: "Mazmur 57:11", text: "Tinggikanlah diri-Mu mengatasi langit, ya Allah, kemuliaan-Mu mengatasi seluruh bumi!"},
  {ref: "Mazmur 66:1", text: "Bersorak-sorailah bagi Allah, hai seluruh bumi!"},
  {ref: "Mazmur 68:20", text: "Terpujilah Tuhan, hari demi hari Ia menanggung bagi kita; Allah adalah keselamatan kita."},
  {ref: "Mazmur 71:14", text: "Tetapi aku tetap berharap dan akan memuji Engkau lebih dan lebih lagi."},
  {ref: "Mazmur 86:12", text: "Aku hendak bersyukur kepada-Mu, ya Tuhan Allahku, dengan segenap hatiku, dan memuliakan nama-Mu untuk selama-lamanya."},
  {ref: "Mazmur 95:6", text: "Masuklah, marilah kita sujud menyembah, berlutut di hadapan TUHAN yang menjadikan kita."},
  {ref: "Mazmur 100:5", text: "Sebab TUHAN itu baik, kasih setia-Nya untuk selama-lamanya, dan kesetiaan-Nya tetap turun-temurun."},
  {ref: "Mazmur 103:13", text: "Seperti bapa sayang kepada anak-anaknya, demikian TUHAN sayang kepada orang-orang yang takut akan Dia."},

/* ================== LOGIC ================== */
const nameInput=document.getElementById("nameInput");
const startBtn=document.getElementById("startBtn");
const displayName=document.getElementById("displayName");
const result=document.getElementById("result");
const tapHint=document.getElementById("tapHint");
const actions=document.getElementById("actions");
const shareBtn=document.getElementById("shareBtn");
const ambilLagi=document.getElementById("ambilLagi");
const canvas=document.getElementById("canvas");

let shuffle=null,currentVerse=null,lastName="";

function startShuffle(){
  tapHint.style.display="block";
  shuffle=setInterval(()=>{
    currentVerse=VERSES[Math.floor(Math.random()*VERSES.length)];
    result.innerHTML=`<strong>${currentVerse.ref}</strong><br><br>${currentVerse.text}`;
  },80);
}

function stopShuffle(){
  clearInterval(shuffle);
  tapHint.style.display="none";
  actions.style.display="flex";
}

startBtn.onclick=()=>{
  lastName=nameInput.value.trim();
  if(!lastName){alert("Isi nama dulu");return;}
  nameInput.style.display="none";
  startBtn.style.display="none";
  displayName.innerText=lastName;
  displayName.style.display="block";
  result.style.display="block";
  startShuffle();
};

ambilLagi.onclick=()=>{
  clearInterval(shuffle);
  actions.style.display="none";
  startShuffle();
};

result.onclick=stopShuffle;
tapHint.onclick=stopShuffle;

shareBtn.onclick=()=>{
  clearInterval(shuffle);
  if(!currentVerse) return;

  const ctx=canvas.getContext("2d");
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const bg=new Image();
  const logo=new Image();
  bg.src="background.jpeg";
  logo.src="logo.png";

  bg.onload=()=>{
    const r=Math.max(1080/bg.width,1920/bg.height);
    ctx.drawImage(bg,(1080-bg.width*r)/2,(1920-bg.height*r)/2,bg.width*r,bg.height*r);

    logo.onload=()=>{
      ctx.drawImage(logo,(1080-180)/2,360,180,180);

      ctx.fillStyle="#fff";
      ctx.font="bold 64px Arial";
      ctx.fillText(lastName,120,760);

      ctx.font="52px Arial";
      wrapText(ctx,`${currentVerse.ref}\n\n${currentVerse.text}`,120,860,840,72);

      canvas.toBlob(blob=>{
        if(navigator.share){
          navigator.share({files:[new File([blob],"ayat.png",{type:"image/png"})]});
        }else{
          const a=document.createElement("a");
          a.href=URL.createObjectURL(blob);
          a.download="ayat.png";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }
      });
    };
  };
};

function wrapText(ctx,text,x,y,w,h){
  text.split("\n").forEach(p=>{
    let line="";
    p.split(" ").forEach(word=>{
      const t=line+word+" ";
      if(ctx.measureText(t).width>w){
        ctx.fillText(line,x,y);
        line=word+" ";
        y+=h;
      }else line=t;
    });
    ctx.fillText(line,x,y);
    y+=h;
  });
}
