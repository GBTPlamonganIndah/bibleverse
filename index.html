<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:url("background.jpeg") center/cover no-repeat fixed;
  color:#fff;
}
.overlay{
  min-height:100vh;
  background:rgba(0,0,0,.45);
  padding:24px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
img{width:120px;margin-top:30px}
em{margin:16px 0 28px;text-shadow:0 2px 6px rgba(0,0,0,.6)}

input{
  background:transparent;
  border:none;
  border-bottom:2px solid #fff;
  color:#fff;
  padding:8px;
  font-size:16px;
  text-align:center;
  width:260px;
}
button{
  background:transparent;
  color:#fff;
  border:2px solid #fff;
  padding:10px 22px;
  font-size:15px;
  border-radius:10px;
  cursor:pointer;
}
#displayName{
  display:none;
  margin-top:30px;
  font-size:28px;
  font-weight:bold;
  max-width:860px;
  width:100%;
}
#result{
  display:none;
  margin-top:16px;
  max-width:860px;
  width:100%;
  font-size:20px;
  line-height:1.55;
}
#actions{
  position:fixed;
  bottom:3cm;
  left:0;
  right:0;
  display:none;
  justify-content:space-between;
  max-width:860px;
  margin:auto;
  padding:0 24px;
}
#ambilLagi{
  border-radius:999px;
}
canvas{display:none}
</style>
</head>

<body>
<div class="overlay">

<img src="logo.png">
<em>Firman Tuhan untuk setiap hari</em>

<input id="nameInput" placeholder="Masukkan Nama Anda"><br><br>
<button id="startBtn">Ambil Ayat</button>

<div id="displayName"></div>
<div id="result"></div>

<div id="actions">
  <button id="shareBtn">ðŸ“¤ Bagikan Ayat</button>
  <button id="ambilLagi">Ambil Lagi</button>
</div>

<canvas id="canvas" width="1080" height="1920"></canvas>
</div>

<script>

{ref:"Mazmur 5",text:"Tuhan menuntun langkah orang benar dan melingkupinya dengan kasih setia."},
{ref:"Mazmur 8",text:"Tuhan memahkotai manusia dengan kemuliaan dan kehormatan."},
{ref:"Mazmur 16",text:"Hidupku aman karena aku menempatkan Tuhan sebagai pusat segalanya."},
{ref:"Mazmur 18",text:"Tuhan adalah kekuatanku dan tempat perlindunganku."},
{ref:"Mazmur 19",text:"Firman Tuhan menyegarkan jiwa dan memberi hikmat."},

{ref:"Mazmur 27",text:"Tuhan adalah terang dan keselamatanku; aku tidak perlu takut."},

{ref:"Mazmur 32",text:"Tuhan melindungi dan mengajar orang yang berharap kepada-Nya."},
{ref:"Mazmur 34",text:"Tuhan mendengar seruan orang yang mencari-Nya dan membebaskan mereka."},
{ref:"Mazmur 37",text:"Percayalah kepada Tuhan, Ia akan bertindak."},
{ref:"Mazmur 40",text:"Tuhan mengangkatku dari keputusasaan dan menaruh nyanyian baru di mulutku."},
{ref:"Mazmur 46",text:"Tuhan adalah perlindungan dan kekuatan dalam kesesakan."},
{ref:"Mazmur 55",text:"Serahkanlah bebanmu kepada Tuhan, Ia menopangmu."},
{ref:"Mazmur 62",text:"Jiwaku tenang di hadapan Tuhan, sumber keselamatanku."},
{ref:"Mazmur 66",text:"Tuhan memelihara hidup dan tidak membiarkan kakiku goyah."},
{ref:"Mazmur 73",text:"Sekalipun aku lemah, Tuhan tetap menjadi bagianku."},
{ref:"Mazmur 84",text:"Satu hari bersama Tuhan lebih berharga dari ribuan hari lainnya."},

{ref:"Mazmur 91",text:"Tuhan menaungi dan melindungi orang yang berlindung kepada-Nya."},
{ref:"Mazmur 94",text:"Tuhan menopang saat aku hampir jatuh."},
{ref:"Mazmur 100",text:"Bersyukurlah kepada Tuhan sebab kasih setia-Nya kekal."},
{ref:"Mazmur 103",text:"Tuhan mengampuni dan menyembuhkan hidupku."},
{ref:"Mazmur 119",text:"Firman Tuhan menjadi terang bagi langkah hidupku."},

{ref:"Amsal 3",text:"Percayalah kepada Tuhan dengan segenap hatimu, Ia meluruskan jalanmu."},
{ref:"Amsal 4",text:"Hikmat Tuhan menjaga dan memelihara hidup."},
{ref:"Amsal 16",text:"Serahkan rencanamu kepada Tuhan, langkahmu diteguhkan."},
{ref:"Amsal 18",text:"Nama Tuhan adalah menara yang kuat."},

{ref:"Yesaya 26",text:"Tuhan menjaga damai sejahtera bagi yang berharap kepada-Nya."},
{ref:"Yesaya 40",text:"Mereka yang menanti Tuhan memperoleh kekuatan baru."},
{ref:"Yesaya 41",text:"Jangan takut, Tuhan menyertai dan meneguhkanmu."},
{ref:"Yesaya 43",text:"Engkau berharga di mata Tuhan dan dikasihi-Nya."},
{ref:"Yesaya 49",text:"Tuhan tidak pernah melupakan umat-Nya."},
{ref:"Yesaya 54",text:"Kasih Tuhan tidak akan beranjak darimu."},
{ref:"Yesaya 55",text:"Firman Tuhan menggenapi tujuan-Nya."},
{ref:"Yeremia 29",text:"Tuhan memberi masa depan penuh harapan."},
{ref:"Ratapan 3",text:"Kasih Tuhan selalu baru setiap pagi."},

{ref:"Matius 5",text:"Hidup dalam terang Tuhan membuat hidup berdampak."},
{ref:"Matius 6",text:"Tuhan mengetahui kebutuhanmu sebelum engkau memintanya."},
{ref:"Matius 7",text:"Mintalah, carilah, ketoklahâ€”Tuhan menjawab."},
{ref:"Matius 11",text:"Yesus memberi kelegaan bagi yang letih."},

{ref:"Roma 5",text:"Damai sejahtera datang melalui iman kepada Kristus."},

{ref:"1 Korintus 13",text:"Kasih sejati tidak pernah berakhir."},

{ref:"2 Korintus 5",text:"Di dalam Kristus, hidup menjadi baru."},

{ref:"Galatia 2",text:"Aku hidup oleh iman kepada Kristus."},
{ref:"Galatia 5",text:"Hidup oleh Roh menghasilkan buah kebaikan."},
{ref:"Efesus 2",text:"Kita diselamatkan oleh anugerah dan dipanggil untuk hidup benar."},
{ref:"Efesus 6",text:"Kuatlah di dalam Tuhan dan kuasa-Nya."},

{ref:"Filipi 1",text:"Tuhan menyelesaikan pekerjaan baik yang Ia mulai."},
{ref:"Filipi 4",text:"Damai Tuhan menjaga hati dan pikiran."},

{ref:"Kolose 3",text:"Hidupmu tersembunyi bersama Kristus."},
{ref:"1 Tesalonika 5",text:"Bersukacita, berdoa, dan bersyukur senantiasa."},
{ref:"2 Timotius 1",text:"Tuhan memberi roh keberanian, bukan ketakutan."},
{ref:"Ibrani 11",text:"Iman adalah dasar pengharapan."},
{ref:"Yakobus 1",text:"Tuhan memberi hikmat kepada yang meminta."},
{ref:"1 Petrus 5",text:"Serahkan kekhawatiranmu kepada Tuhan."},
{ref:"1 Yohanes 4",text:"Allah adalah kasih."},
{ref:"Wahyu 21",text:"Tuhan menghapus air mata dan memberi hidup baru."}
];

/* ================== LOGIC (TIDAK DIUBAH) ================== */
const nameInput=document.getElementById("nameInput");
const startBtn=document.getElementById("startBtn");
const displayName=document.getElementById("displayName");
const result=document.getElementById("result");
const actions=document.getElementById("actions");
const shareBtn=document.getElementById("shareBtn");
const ambilLagi=document.getElementById("ambilLagi");
const canvas=document.getElementById("canvas");

let shuffle=null,currentVerse=null,lastName="";

function startShuffle(){
  shuffle=setInterval(()=>{
    currentVerse=VERSES[Math.floor(Math.random()*VERSES.length)];
    result.innerHTML=`<strong>${currentVerse.ref}</strong><br><br>${currentVerse.text}`;
  },80);
}

startBtn.onclick=()=>{
  lastName=nameInput.value.trim();
  if(!lastName){alert("Isi nama dulu");return;}
  nameInput.style.display="none";
  startBtn.style.display="none";
  displayName.innerText=lastName;
  displayName.style.display="block";
  result.style.display="block";
  startShuffle();
};

ambilLagi.onclick=()=>{
  actions.style.display="none";
  startShuffle();
};

result.onclick=()=>{
  clearInterval(shuffle);
  actions.style.display="flex";
};

shareBtn.onclick=()=>{
  const ctx=canvas.getContext("2d");
  const bg=new Image(),logo=new Image();
  bg.src="background.jpeg"; logo.src="logo.png";
  bg.onload=()=>{
    const r=Math.max(1080/bg.width,1920/bg.height);
    ctx.drawImage(bg,(1080-bg.width*r)/2,(1920-bg.height*r)/2,bg.width*r,bg.height*r);
    logo.onload=()=>{
      ctx.drawImage(logo,(1080-180)/2,360,180,180);
      ctx.fillStyle="#fff";
      ctx.font="bold 56px Arial";
      ctx.fillText(lastName,120,760);
      ctx.font="46px Arial";
      wrapText(ctx,`${currentVerse.ref}\n\n${currentVerse.text}`,120,840,840,64);
      canvas.toBlob(b=>{
        navigator.share({files:[new File([b],"ayat.png",{type:"image/png"})]});
      });
    };
  };
};

function wrapText(ctx,text,x,y,w,h){
  text.split("\n").forEach(p=>{
    let line="";
    p.split(" ").forEach(word=>{
      const t=line+word+" ";
      if(ctx.measureText(t).width>w){ctx.fillText(line,x,y);line=word+" ";y+=h;}
      else line=t;
    });
    ctx.fillText(line,x,y);y+=h;
  });
}
</script>
</body>
</html>
