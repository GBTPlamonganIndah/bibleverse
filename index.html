<script>
// daftar ayat motivasi (referensi saja, bukan isi ayat)
const references = [
  "Psalm 23:1",
  "Isaiah 41:10",
  "Joshua 1:9",
  "Romans 8:28",
  "Philippians 4:6",
  "Matthew 11:28",
  "Proverbs 3:5",
  "Psalm 46:1",
  "Hebrews 11:1",
  "John 14:27",
  "Psalm 37:5",
  "2 Corinthians 5:7",
  "Galatians 6:9",
  "Psalm 121:1",
  "Isaiah 40:31",
  "Romans 15:13",
  "Psalm 34:19",
  "1 Peter 5:7",
  "John 16:33",
  "Psalm 55:22"
];

// hash nama + tanggal (biar beda tiap hari)
function hashValue(str) {
  return str.split("").reduce((a, b) => a + b.charCodeAt(0), 0);
}

function getVerse() {
  const name = document.getElementById("name").value.trim();
  if (!name) return;

  const today = new Date().toISOString().slice(0,10);
  const index = hashValue(name + today) % references.length;
  const ref = references[index];

  fetch("https://bible-api.com/" + encodeURIComponent(ref))
    .then(res => res.json())
    .then(data => {
      document.getElementById("result").innerHTML =
        "<strong>Your Verse for Today:</strong><br><br>" +
        data.reference + "<br><br>" +
        data.text;
    })
    .catch(() => {
      document.getElementById("result").innerText =
        "Failed to load verse. Please try again.";
    });
}
</script>
