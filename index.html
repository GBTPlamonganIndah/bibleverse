<script>
/* ===========================
   FUNCTIONS: HASH, GET, COPY, SHARE
   =========================== */
function hashValue(str){
  return str.split("").reduce((a,b)=>a+b.charCodeAt(0),0);
}
let lastText="";
function getVerse(){
  const name=document.getElementById("name").value.trim();
  if(!name) return;
  const today=new Date().toISOString().slice(0,10);
  const idx=hashValue(name+today)%versesKJV.length;
  const verse=versesKJV[idx];
  lastText=verse.ref+"\n\n"+verse.text;
  document.getElementById("result").innerHTML="<strong>"+verse.ref+"</strong><br><br>"+verse.text+"<br><br><small><em>Version: KJV</em></small>";
  document.getElementById("actions").style.display="block";
}
function copyVerse(){
  navigator.clipboard.writeText(lastText);
  alert("Ayat berhasil disalin");
}
function shareWA(){
  window.open("https://wa.me/?text="+encodeURIComponent(lastText));
}
