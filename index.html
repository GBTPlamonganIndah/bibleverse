<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayat KJV Harian</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align:center;
    padding:20px;
    min-height:100vh;

    /* ===== BACKGROUND IMAGE (LANGSUNG, TANPA LAYER PUTIH) ===== */
    background: url("background.jpeg") no-repeat center center fixed;
    background-size: cover;
  }

  img { width:130px; margin-bottom:15px; }

  em {
    font-style: italic;
    font-size: 18px;
    display:block;
    margin-bottom:20px;
  }

  input {
    padding:8px;
    width:260px;
    margin:10px auto;
    font-size:16px;
  }

  button {
    padding:10px 18px;
    margin:6px;
    font-size:15px;
    cursor:pointer;
    border:none;
    border-radius:6px;
    background:#2c7be5;
    color:#fff;
  }

  button:hover { background:#1b5fa7; }

  #result {
    margin-top:20px;
    padding:18px;
    background:#fff;
    border-radius:8px;
    max-width:680px;
    margin:auto;
    text-align:left;
    line-height:1.6;
  }

  #actions { margin-top:12px; display:none; }
</style>
</head>

<body>

<img src="logo.png" alt="Logo Gereja">
<em>Firman-Nya lah pelita bagi ku setiap hari</em>

<input type="text" id="name" placeholder="Masukkan Nama Anda"><br>
<button onclick="getVerse()">Ambil Ayat</button>

<div id="result"></div>

<div id="actions">
  <button onclick="copyVerse()">Salin Ayat</button>
  <button onclick="shareVerse()">Share Ayat</button>
</div>

<script>
const versesKJV = [
{ref:"Genesis 1:1", text:"In the beginning God created the heaven and the earth."},
{ref:"Genesis 50:20", text:"But as for you, ye thought evil against me; but God meant it unto good."},
{ref:"Exodus 14:14", text:"The LORD shall fight for you, and ye shall hold your peace."},
{ref:"Deuteronomy 31:6", text:"Be strong and of a good courage, fear not."},
{ref:"Joshua 1:9", text:"Be strong and of a good courage; be not afraid."},
{ref:"Joshua 24:15", text:"As for me and my house, we will serve the LORD."},
{ref:"Judges 6:12", text:"The LORD is with thee, thou mighty man of valour."},
{ref:"Ruth 1:16", text:"Whither thou goest, I will go."},
{ref:"1 Samuel 16:7", text:"Man looketh on the outward appearance, but the LORD looketh on the heart."},
{ref:"2 Chronicles 7:14", text:"If my people, which are called by my name, shall humble themselves."},
{ref:"Job 19:25", text:"For I know that my redeemer liveth."},
{ref:"Psalm 23:1", text:"The LORD is my shepherd; I shall not want."},
{ref:"Psalm 27:1", text:"The LORD is my light and my salvation; whom shall I fear?"},
{ref:"Psalm 46:1", text:"God is our refuge and strength."},
{ref:"Psalm 119:105", text:"Thy word is a lamp unto my feet."},
{ref:"Proverbs 3:5", text:"Trust in the LORD with all thine heart."},
{ref:"Isaiah 41:10", text:"Fear thou not; for I am with thee."},
{ref:"Jeremiah 29:11", text:"For I know the thoughts that I think toward you, saith the LORD."},
{ref:"Matthew 11:28", text:"Come unto me, all ye that labour."},
{ref:"John 14:27", text:"Peace I leave with you."},
{ref:"Romans 8:28", text:"All things work together for good."},
{ref:"Philippians 4:13", text:"I can do all things through Christ."},
{ref:"Revelation 21:4", text:"God shall wipe away all tears."}
];

let lastText="";

function getVerse(){
  if(!document.getElementById("name").value.trim()) return;
  const v = versesKJV[Math.floor(Math.random()*versesKJV.length)];
  lastText = v.ref + "\n\n" + v.text;
  document.getElementById("result").innerHTML =
    `<strong>${v.ref}</strong><br><br>${v.text}<br><br><small><em>KJV</em></small>`;
  document.getElementById("actions").style.display="block";
}

function copyVerse(){
  navigator.clipboard.writeText(lastText);
  alert("Ayat berhasil disalin");
}

function shareVerse(){
  if(navigator.share){
    navigator.share({ text:lastText });
  } else {
    navigator.clipboard.writeText(lastText);
    alert("Ayat siap dibagikan");
  }
}
</script>

</body>
</html>
